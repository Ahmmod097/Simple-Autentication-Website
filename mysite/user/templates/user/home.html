<!DOCTYPE html>
<html>
    
<head>
	<title>Home</title>
	 <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}
</style>
</head>
<body>
	<header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="#"></a>
              
              </div>
              
              <!-- Navbar Right Side -->
    
              <div class="navbar-nav">
                {% if user.is_authenticated %}
                  
                  <a class="navbar-brand mr-4" href="{% url 'logout'%}">Logout</a>
                  
                {% else %}
                  <a class="navbar-brand mr-4" href="{% url 'login'%}">Login</a>
                  <a class="navbar-brand mr-4" href="{% url 'register'%}">Sign Up</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>
        <div>
          {% if user.is_authenticated %}
          <div class="container d-flex h-100">
            <div class="row justify-content-center align-self-center">
             <h1>{{context1.username}}! You are successfully Logged In!!</h1>
            </div>
        </div>
        
          {% endif %}
        </div>
      </header>
      		
</body>

</html>
